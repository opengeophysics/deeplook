engines:
    duplication:
        enabled: true
        config:
            languages:
                - python
    pep8:
        enabled: false
    fixme:
        enabled: true
    radon:
        enabled: true

ratings:
    paths:
        - "**/*.py"

exclude_paths:
    - "versioneer.py"
    - "gmt/_version.py"
    - "doc/**/*"
    - "ci/*"
    - "gmt/tests/baseline/*"
    - "gmt/tests/data/*"
